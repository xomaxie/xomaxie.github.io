Weapon\")", "Armor UMETA(DisplayName = \"Armor\")", "Potion UMETA(DisplayName = \"Potion\")", "Tool UMETA(DisplayName = \"Tool\")", "Consumable UMETA(DisplayName = \"Consumable\")", "KeyItem UMETA(DisplayName = \"Key Item\")", "Resource UMETA(DisplayName = \"Resource\")", "Quest UMETA(DisplayName = \"Quest\")", "Material UMETA(DisplayName = \"Material\")", "Currency UMETA(DisplayName = \"Currency\")", "Furniture UMETA(DisplayName = \"Furniture\")", "// Extend as needed"]}], "delegates": []};
  const $ = (s,root=document)=>root.querySelector(s);
  const $$ = (s,root=document)=>Array.from(root.querySelectorAll(s));
  const err = document.getElementById('err');
  function showErr(msg){ err.textContent = msg; err.style.display='block'; console.error(msg); }
  function ensureArray(v){ if(Array.isArray(v)) return v; if(typeof v==='string' && v.length) return v.split(',').map(s=>s.trim()).filter(Boolean); return []; }

  function makeTable(headings){
    const tbl = document.createElement('table'); tbl.className='tbl';
    const thead = document.createElement('thead'); const tr = document.createElement('tr');
    headings.forEach(h=>{ const th = document.createElement('th'); th.textContent=h; tr.appendChild(th); });
    thead.appendChild(tr); tbl.appendChild(thead);
    const tbody = document.createElement('tbody'); tbl.appendChild(tbody);
    return [tbl, tbody];
  }

  function addTOC(container, anchor, text){
    const a = document.createElement('a'); a.href = '#'+anchor; a.textContent = text;
    container.appendChild(a);
  }

  try{
    const secClasses = document.getElementById('classes');
    const secStructs = document.getElementById('structs');
    const secEnums = document.getElementById('enums');
    const secDelegates = document.getElementById('delegates');
    const toc = document.getElementById('toc');
    const q = document.getElementById('q');

    document.addEventListener('keydown', (e)=>{ if(e.key==='/'){ e.preventDefault(); q && q.focus(); }});

    // Classes
    (DATA.classes||[]).forEach(c=>{
      const anchor = c.anchor || c.name;
      const card = document.createElement('div'); card.className='card'; card.id = anchor;
      const hdr = document.createElement('div'); hdr.className='card-hdr';
      hdr.innerHTML = `<h3>ðŸ“¦ ${c.name} ${c.blueprintable?'<span class="badge">Blueprintable</span>':''}</h3> <span class="muted">${c.parent?('Parent: '+c.parent):''}</span>`;
      card.appendChild(hdr);
      const meta = document.createElement('div'); meta.className='meta';
      meta.innerHTML = `<div><strong>Header</strong>: <code>${c.file}</code></div>${c.specs?`<div><strong>UCLASS</strong>: <code>(${c.specs})</code></div>`:''}`;
      card.appendChild(meta);

      if(c.functions && c.functions.length){
        const [tbl, body] = makeTable(['Name','Signature','Specifiers','Kinds']);
        c.functions.forEach(f=>{
          const kinds = ensureArray(f.kinds);
          const sig = `${f.ret} ${f.name}(${f.args})`;
          const tr = document.createElement('tr');
          tr.innerHTML = `<td><code>${f.name}</code></td><td><code>${sig}</code></td><td>${f.specs}</td><td>${kinds.join(', ')}</td>`;
          body.appendChild(tr);
        });
        card.appendChild(tbl);
      }
      if(c.events && c.events.length){
        const [tbl, body] = makeTable(['Name','Signature','Specifiers','Kinds']);
        c.events.forEach(f=>{
          const kinds = ensureArray(f.kinds);
          const sig = `${f.ret} ${f.name}(${f.args})`;
          const tr = document.createElement('tr');
          tr.innerHTML = `<td><code>${f.name}</code></td><td><code>${sig}</code></td><td>${f.specs}</td><td>${kinds.join(', ')}</td>`;
          body.appendChild(tr);
        });
        card.appendChild(tbl);
      }
      if(c.properties && c.properties.length){
        const [tbl, body] = makeTable(['Name','Type','Specifiers','Kinds']);
        c.properties.forEach(p=>{
          const kinds = ensureArray(p.kinds);
          const tr = document.createElement('tr');
          tr.innerHTML = `<td><code>${p.name}</code></td><td><code>${p.type}</code></td><td>${p.specs}</td><td>${kinds.join(', ')}</td>`;
          body.appendChild(tr);
        });
        card.appendChild(tbl);
      }
      if(c.assignables && c.assignables.length){
        const [tbl, body] = makeTable(['Name','Type','Specifiers']);
        c.assignables.forEach(p=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `<td><code>${p.name}</code></td><td><code>${p.type}</code></td><td>${p.specs}</td>`;
          body.appendChild(tr);
        });
        card.appendChild(tbl);
      }

      secClasses.appendChild(card);
      addTOC(toc, anchor, c.name);
    });

    // Structs
    if((DATA.structs||[]).length){
      const sep = document.createElement('div'); sep.className='muted'; sep.style.marginTop='1rem'; sep.textContent='Structs'; toc.appendChild(sep);
    }
    (DATA.structs||[]).forEach(s=>{
      const anchor = s.anchor || s.name;
      const card = document.createElement('div'); card.className='card'; card.id = anchor;
      const hdr = document.createElement('div'); hdr.className='card-hdr';
      hdr.innerHTML = `<h3>ðŸ§± ${s.name} ${s.blueprintable?'<span class="badge">BlueprintType</span>':''}</h3>`;
      card.appendChild(hdr);
      const meta = document.createElement('div'); meta.className='meta';
      meta.innerHTML = `<div><strong>Header</strong>: <code>${s.file}</code></div>${s.specs?`<div><strong>USTRUCT</strong>: <code>(${s.specs})</code></div>`:''}`;
      card.appendChild(meta);
      if(s.properties && s.properties.length){
        const [tbl, body] = makeTable(['Name','Type','Specifiers','Kinds']);
        s.properties.forEach(p=>{
          const kinds = ensureArray(p.kinds);
          const tr = document.createElement('tr');
          tr.innerHTML = `<td><code>${p.name}</code></td><td><code>${p.type}</code></td><td>${p.specs}</td><td>${kinds.join(', ')}</td>`;
          body.appendChild(tr);
        });
        card.appendChild(tbl);
      }
      secStructs.appendChild(card);
      addTOC(toc, anchor, s.name);
    });

    // Enums
    if((DATA.enums||[]).length){
      const sep = document.createElement('div'); sep.className='muted'; sep.style.marginTop='1rem'; sep.textContent='Enums'; toc.appendChild(sep);
    }
    (DATA.enums||[]).forEach(e=>{
      const anchor = e.anchor || e.name;
      const card = document.createElement('div'); card.className='card'; card.id = anchor;
      const hdr = document.createElement('div'); hdr.className='card-hdr';
      hdr.innerHTML = `<h3>ðŸ”¢ ${e.name} <span class="badge">BlueprintType</span></h3>`;
      card.appendChild(hdr);
      const meta = document.createElement('div'); meta.className='meta';
      meta.innerHTML = `<div><strong>Header</strong>: <code>${e.file}</code></div>${e.specs?`<div><strong>UENUM</strong>: <code>(${e.specs})</code></div>`:''}`;
      card.appendChild(meta);
      const [tbl, body] = makeTable(['Enumerator']);
      (e.items||[]).forEach(it=>{
        const tr = document.createElement('tr'); tr.innerHTML = `<td><code>${it}</code></td>`; body.appendChild(tr);
      });
      card.appendChild(tbl);
      secEnums.appendChild(card);
      addTOC(toc, anchor, e.name);
    });

    // Delegates
    if((DATA.delegates||[]).length){
      const card = document.createElement('div'); card.className='card'; card.id='file-level-delegates';
      const hdr = document.createElement('div'); hdr.className='card-hdr'; hdr.innerHTML = `<h3>ðŸ“£ File-level Delegates</h3>`; card.appendChild(hdr);
      const [tbl, body] = makeTable(['Name','Specifiers','Header']);
      DATA.delegates.forEach(d=>{
        const tr = document.createElement('tr'); tr.innerHTML = `<td><code>${d.name}</code></td><td>${d.specs}</td><td><code>${d.file}</code></td>`; body.appendChild(tr);
      });
      card.appendChild(tbl); secDelegates.appendChild(card);
      addTOC(toc, 'file-level-delegates', 'File-level Delegates');
    } else {
      secDelegates.style.display='none';
    }

    // Live search filter
    function applyFilter(txt){
      const ql = (txt||'').toLowerCase();
      const cards = $$('.card');
      cards.forEach(c=>{
        const hit = c.textContent.toLowerCase().includes(ql);
        c.style.display = hit ? '' : 'none';
      });
      const anchors = Array.from(toc.querySelectorAll('a'));
      anchors.forEach(a=>{
        const t = a.textContent.toLowerCase();
        const target = document.querySelector(a.getAttribute('href'));
        const visible = !!target && target.style.display !== 'none';
        a.style.display = (!ql || t.includes(ql)) && visible ? '' : 'none';
      });
    }
    if(q){ q.addEventListener('input', ()=>applyFilter(q.value)); }

    if(!(DATA.classes && DATA.classes.length) && !(DATA.structs && DATA.structs.length) && !(DATA.enums && DATA.enums.length)){
      showErr('No parsed symbols found. Data missing.');
    }
  } catch(e){
    showErr('Render error: ' + (e && e.message ? e.message : String(e)));
  }
})();
</script>
